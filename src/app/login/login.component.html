<div class="container">
  <div>
    <img src="favicon.ico" alt="" class="center" />
  </div>
  <div>
    <input
      type="text"
      autocomplete="off"
      placeholder="Username"
      id="username"
      [(ngModel)]="uname"
    />
  </div>
  <div>
    <input
      type="password"
      autocomplete="off"
      placeholder="Password"
      id="password"
      [(ngModel)]="pword"
    />
  </div>
  <div>
    <button type="submit" id="submit" (click)="login()">Submit</button>
  </div>
</div>
